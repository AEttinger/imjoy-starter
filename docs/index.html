<!DOCTYPE html>
<html lang="en">

<head>
  <title>ImJoy Docs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="ImJoy Docs">
  <meta name="author" content="ImJoy-Team">
</head>

<body>
  <div id="app"></div>
  <script>
    const GITHUB_USER = 'imjoy-team'
    const GITHUB_REPO = 'imjoy-starter'
    const homepage = '/README.md'
    const repo = `https://github.com/${GITHUB_USER}/${GITHUB_REPO}`;
    const editGithubUrl = `https://github.com/${GITHUB_USER}/${GITHUB_REPO}/blob/master/`
    const LOCAL_DOMAINS = ["localhost", "127.0.0.1"];
    let prefix = ""
    let src = "/static/imjoy-docs-loader.js"
    if (LOCAL_DOMAINS.includes(window.location.hostname)) {
      prefix = ""
    } else {
      prefix = "/" + GITHUB_REPO
    }
    const s = document.createElement('script');
    s.src = prefix + src;
    s.onload = () => {
      setupImJoyDocs({
        repo,
        prefix,
        editGithubUrl,
        homepage
      })
    };
    document.head.appendChild(s);
  </script>

</body>

</html>
